name: Push on PR

on:
  workflow_call:
    inputs:
      use-foundry:
        description: "Whether to use foundry in tests"
        type: boolean
        default: true
      nextest-args:
        description: "Arguments to pass to nextest"
        type: string
        default: "--workspace"

permissions:
  contents: read
  checks: write

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-unit:
    name: Rust unit-tests
    secrets: inherit
    uses: ./.github/workflows/rust-unit.yml
    with:
      use-foundry: true
      nextest-args: --workspace

  format:
    name: Rust format checking
    secrets: inherit
    uses: ./.github/workflows/rust-format.yml
    permissions:
      checks: write
      contents: read

  linting:
    name: Rust linting
    secrets: inherit
    uses: ./.github/workflows/rust-lint.yml
    permissions:
      checks: write
      contents: read

  check-result:
    name: All Checks Passed
    needs:
      - rust-unit
      - linting
      - format
    runs-on: ubuntu-latest
    steps:
      - run: exit ${{ contains(needs.*.result, 'failure') && 1 || 0 }}
