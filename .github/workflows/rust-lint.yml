name: Rust Linting

on:
  workflow_call:
    inputs:
      lint-command:
        description: Command to use for linting
        default: cargo make ci-clippy
        type: string
      use-cargo-make:
        description: Defines if cargo-make need to be install
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  RUSTC_WRAPPER: sccache
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  SCCACHE_GHA_ENABLED: true
  RUSTFLAGS: "-C target-cpu=native -C codegen-units=1"

jobs:
  linting:
    name: Linting - crates linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate cache key
        id: cache_key
        run: echo "key=${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}" >> $GITHUB_OUTPUT

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: taiki-e/install-action@v2
        if: ${{ inputs.use-cargo-make}}
        with:
          tool: cargo-make,protoc

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v2-rust"
          shared-key: ${{ steps.cache_key.outputs.key }}
          cache-targets: false
          cache-directories: |
            ~/.cache/sccache

      - name: Linting
        run: ${{ inputs.linting-command }}
